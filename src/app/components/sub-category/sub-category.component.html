<section  *ngIf="subCategoryData.length;else msg" class="py-4">
    <div class="row g-4 justify-content-center align-items-center">
            <div  class="col-sm-6 col-md-4 col-lg-3 text-center" *ngFor="let sub of subCategoryData">
                <div class="product p-4">{{sub.name}}</div>
            
            </div>
    </div>
</section>

<ng-template #msg >

    <h2 class="text-center vh-50  mt-5">Category List Empty For Now</h2>
    
    </ng-template>
