<section class="pb-4">
    <div class="row g-4 justify-content-center align-items-center">
        <div *ngFor="let brand of brandsData" class="col-sm-6 col-md-6 col-lg-2">
            <div [routerLink]="['/specificbrand',brand._id]" class="product pointer ">
                <img class="w-100" height="200" [src]="brand.image" [alt]="brand.image">
                <h3 class=" small text-main text-center pt-2">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</section>
